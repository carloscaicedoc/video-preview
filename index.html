<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- navigation bar -->
        <div class="nav">
            <h1>VIDEO LAB</h1>
            <input type="text" class="searchbar">
            <button class="login-btn">Login</button>
        </div>
        <div class="columns">
            <div class="col-3">
                <video src="assets/lavialactea.mp4" height="380" muted 
                loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" id="bigvid"></video>
                <!-- video info -->
                <div class="video-info">
                    <div class="video-tags">
                        <h1>Winter Equinox in the Patagonia</h1>
                        <h3>7.8k Views | August 20th 2021</h3>
                        <div class="user">
                            <img src="assets/user.png" alt="user-circle" class="avatar-s">
                            <span class="user-name" id="jl">Julian Lage</span>
                        </div>
                    </div>
                    <div class="sus">
                        <p>invisible</p>
                        <button class="login-btn">Subscribe</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <h3>Up Next</h3>
                <div class="rsvids">
                    <video src="assets/colormov.mp4" height="83" muted 
                    loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                    <h4>NFT Gallery in Tokyo</h4>
                </div>
                <div class="rsvids">
                    <video src="assets/streetart.mp4" height="83" muted
                    loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                    <h4>Street Art in Prague </h4>
                </div>
                <div class="rsvids">
                    <video src="assets/ocean.mp4" height="83" muted 
                    loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                    <h4>Deep dive Mauai</h4>
                </div>
                <div class="rsvids">
                    <video src="assets/karinastory.mp4" height="83" muted 
                    loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                    <h4>Inspiration after lost</h4>
                </div>
                <div class="rsvids">
                    <video src="assets/venturapear.mp4" height="83" muted 
                    loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                    <h4>Remembering to forgive</h4>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
